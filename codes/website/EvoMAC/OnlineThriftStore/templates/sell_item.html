'''
This is the sell item page for the OnlineThriftStore web application.
It allows users to list a new item for sale by providing details such as title, description, and price.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sell Item</h1>
        <form method="POST" action="{{ url_for('sell_item') }}">
            <div>
                <label for="item_title_field">Item Title:</label>
                <input type="text" id="item_title_field" name="item_title_field" required>
            </div>
            <div>
                <label for="item_description_field">Item Description:</label>
                <textarea id="item_description_field" name="item_description_field" required></textarea>
            </div>
            <div>
                <label for="item_price_field">Item Price:</label>
                <input type="number" step="0.01" id="item_price_field" name="item_price_field" required>
            </div>
            <button type="submit" id="post_item_button">Post Item for Sale</button>
            <button type="button" id="cancel_button" onclick="location.href='{{ url_for('dashboard') }}'">Cancel</button>
        </form>
    </div>
</body>
</html>
