'''
This is the item not found page for the OnlineThriftStore web application.
It informs users that the item they are looking for does not exist.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Item Not Found</h1>
        <p>We're sorry, but the item "{{ title }}" you are looking for does not exist.</p>
        <button onclick="location.href='{{ url_for('dashboard') }}'">Return to Dashboard</button>
    </div>
</body>
</html>
