'''
This is the login page for the OnlineThriftStore web application.
It allows users to log in with their credentials.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login_user') }}">
            <div>
                <label for="username_field">Username:</label>
                <input type="text" id="username_field" name="username" required>
            </div>
            <div>
                <label for="password_field">Password:</label>
                <input type="password" id="password_field" name="password" required>
            </div>
            <button type="submit" id="login_button">Login</button>
            <div id="error_message">
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
        </form>
        <p>Don't have an account? <a id="register_link" href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
