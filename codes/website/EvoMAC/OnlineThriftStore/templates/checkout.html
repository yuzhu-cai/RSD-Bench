'''
This is the checkout page for the OnlineThriftStore web application.
It allows users to review their order, enter payment details, and complete the purchase.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div id="total_price_display">
            <strong>Total Price:</strong> $<span id="total_price">{{ total_price }}</span>
        </div>
        <form method="POST" action="{{ url_for('checkout') }}">
            <div>
                <label for="payment_method_field">Payment Method:</label>
                <input type="text" id="payment_method_field" name="payment_method" required>
            </div>
            <button type="submit" id="confirm_purchase_button">Confirm Purchase</button>
            <button type="button" id="cancel_purchase_button" onclick="location.href='{{ url_for('shopping_cart') }}'">Cancel</button>
        </form>
    </div>
</body>
</html>
