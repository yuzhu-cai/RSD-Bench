'''
HTML template for the return equipment page where users can confirm the return of rented equipment.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Equipment</title>
</head>
<body>
    <h1>Return Equipment</h1>
    <form id="return_form" method="POST" action="{{ url_for('return_equipment') }}">
        <label for="rental_id_field">Rental ID:</label>
        <input type="text" id="rental_id_field" name="rental_id" required>
        <br>
        <button type="submit" id="return_equipment_button">Confirm Return</button>
    </form>
    <div id="return_confirmation_msg">
        {% if return_confirmation %}
            <p>{{ return_confirmation }}</p>
        {% endif %}
    </div>
    <button onclick="window.location.href='{{ url_for('my_rentals') }}'">Back to My Rentals</button>
    <button onclick="window.location.href='{{ url_for('help_page') }}'">Help</button>
</body>
</html>
