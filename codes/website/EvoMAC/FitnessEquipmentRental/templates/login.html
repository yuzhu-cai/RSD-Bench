'''
HTML template for the login page where users enter their credentials.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login_form" method="POST" action="{{ url_for('login') }}">
        <label for="username_field">Username:</label>
        <input type="text" id="username_field" name="username" required>
        <br>
        <label for="password_field">Password:</label>
        <input type="password" id="password_field" name="password" required>
        <br>
        <button type="submit" id="login_button">Login</button>
    </form>
    <p>Don't have an account? <a id="register_link" href="{{ url_for('register') }}">Register here</a></p>
</body>
</html>
