'''
HTML template for the registration page where users create a new account.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register_form" method="POST" action="{{ url_for('register') }}">
        <label for="username_field">Username:</label>
        <input type="text" id="username_field" name="username" required>
        <br>
        <label for="password_field">Password:</label>
        <input type="password" id="password_field" name="password" required>
        <br>
        <label for="name_field">Full Name:</label>
        <input type="text" id="name_field" name="name" required>
        <br>
        <label for="email_field">Email:</label>
        <input type="email" id="email_field" name="email" required>
        <br>
        <button type="submit" id="register_button">Register</button>
    </form>
    <p>Already have an account? <a id="login_link" href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
