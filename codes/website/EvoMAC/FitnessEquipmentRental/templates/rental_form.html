'''
HTML template for the rental form page where users can submit rental requests.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Form</title>
</head>
<body>
    <h1>Rental Form</h1>
    <form id="rental_form" method="POST" action="{{ url_for('rental_form', equipment_id=equipment_id) }}">
        <input type="hidden" id="equipment_id_field" name="equipment_id" value="{{ equipment_id }}">
        <label for="rental_duration_field">Rental Duration (days):</label>
        <input type="number" id="rental_duration_field" name="rental_duration" required>
        <br>
        <label for="user_details_field">Username:</label>
        <input type="text" id="user_details_field" name="username" value="{{ session.get('username') }}" readonly>
        <br>
        <button type="submit" id="submit_rental_button">Submit Rental Request</button>
    </form>
    <div id="rental_confirmation_msg">
        {% if rental_confirmation %}
            <p>{{ rental_confirmation }}</p>
        {% endif %}
    </div>
    <button onclick="window.location.href='{{ url_for('equipment') }}'">Back to Equipment</button>
    <button onclick="window.location.href='{{ url_for('my_rentals') }}'">My Rentals</button>
    <button onclick="window.location.href='{{ url_for('help_page') }}'">Help</button>
</body>
</html>
