'''
This is the post advice page for the ParentingAdviceForum web application.
It allows users to submit advice by entering a title and content for their advice post.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Advice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="post-advice-container">
        <h1>Post Advice</h1>
        <form action="{{ url_for('post_advice') }}" method="post">
            <label for="advice-title-input">Advice Title:</label>
            <input type="text" id="advice-title-input" name="advice_title" required>
            <label for="advice-content-area">Advice Content:</label>
            <textarea id="advice-content-area" name="advice_content" required></textarea>
            <button type="submit" id="submit-advice-button">Submit Advice</button>
        </form>
    </div>
</body>
</html>
