'''
This is the my account page for the ParentingAdviceForum web application.
It displays user information and provides options to edit the profile or delete the account.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="my-account-container">
        <h1>My Account</h1>
        <div id="user-info-display">
            <p>Username: {{ session['username'] }}</p>
        </div>
        <form action="{{ url_for('update_profile') }}" method="post">
            <label for="new-username-input">New Username:</label>
            <input type="text" id="new-username-input" name="username" required>
            <button type="submit" id="update-profile-button">Edit Profile</button>
        </form>
        <form action="{{ url_for('delete_account') }}" method="post">
            <button type="submit" id="delete-account-button">Delete Account</button>
        </form>
    </div>
</body>
</html>
