'''
This is the update goal page for the FitnessTracker web application.
It allows users to update their goal weight.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Goal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Update Goal</h1>
    <form action="{{ url_for('update_goal') }}" method="post">
        <label for="goal_value_field">Goal Weight:</label>
        <input type="number" id="goal_value_field" name="goal_value_field" required>
        <input type="hidden" name="username" value="{{ username }}"> <!-- Assuming username is passed from session -->
        <button type="submit" id="save_goal_button">Save Goal</button>
        <button type="button" id="cancel_button" onclick="window.location.href='{{ url_for('dashboard') }}'">Cancel</button>
    </form>
</body>
</html>
