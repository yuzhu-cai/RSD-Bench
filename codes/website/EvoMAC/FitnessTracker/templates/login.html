'''
This is the login page for the FitnessTracker web application.
It allows users to log in with their credentials.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('do_login') }}" method="post">
        <label for="username_field">Username:</label>
        <input type="text" id="username_field" name="username" required>
        <label for="password_field">Password:</label>
        <input type="password" id="password_field" name="password" required>
        <button type="submit" id="login_button">Login</button>
        <p id="error_message">{{ get_flashed_messages(with_categories=True) }}</p>
        <a href="{{ url_for('register') }}" id="register_link">Register</a>
    </form>
</body>
</html>
