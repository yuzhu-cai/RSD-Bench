'''
This is the dashboard page for the FitnessTracker web application.
It allows users to view their fitness activity summary, set new goals, and log new activities.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <div>
        <h2>Current Weight: <span id="current_weight">{{ current_weight }}</span></h2>
        <h2>Goal Weight: <span id="goal_weight">{{ goal_weight }}</span></h2>
    </div>
    <button id="update_goal_button" onclick="window.location.href='{{ url_for('update_goal') }}'">Update Goal</button>
    <button id="log_activity_button" onclick="window.location.href='{{ url_for('log_activity') }}'">Log Activity</button>
    <button id="view_activity_button" onclick="window.location.href='{{ url_for('view_activity') }}'">View Activity</button>
    <button id="logout_button" onclick="window.location.href='{{ url_for('login') }}'">Logout</button>
</body>
</html>
