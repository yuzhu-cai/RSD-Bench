<!--
This is the delete confirmation page for the MotivationalQuotesApp. It allows users to confirm the deletion of a quote.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>
<body>
    <h1 id="confirm_message">Are you sure you want to delete this quote?</h1>
    <p>"{{ quote.quote }}" - {{ quote.author }}</p>
    <button id="confirm_deletion_button" onclick="window.location.href='{{ url_for('confirm_deletion', quote_id=quote.id) }}'">Confirm Deletion</button>
    <button id="cancel_button" onclick="window.location.href='{{ url_for('home') }}'">Cancel</button>
</body>
</html>
