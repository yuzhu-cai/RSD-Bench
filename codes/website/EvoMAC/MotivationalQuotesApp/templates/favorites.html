<!--
This is the favorites page for the MotivationalQuotesApp. It displays all quotes marked as favorites.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <h1>Your Favorite Quotes</h1>
    <div id="favorites_display">
        {% if favorites %}
            {% for favorite in favorites %}
                <div>
                    <p>"{{ favorite.quote }}" - {{ favorite.author }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No favorite quotes found.</p>
        {% endif %}
    </div>
    <button id="home_button" onclick="window.location.href='{{ url_for('home') }}'">Back to Home</button>
</body>
</html>
