<!--
This is the home page for the MotivationalQuotesApp. It displays a welcome message, a list of quotes with edit and delete options, and buttons to add quotes and view favorites.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1 id="welcome_message">Welcome to Motivational Quotes App!</h1>
    <h2>Your Quotes</h2>
    <div id="quotes_display">
        {% for quote in quotes %}
            <div id="quote_item_{{ quote.id }}">
                <p>"{{ quote.quote }}" - {{ quote.author }}</p>
                <button id="edit_quote_{{ quote.id }}" onclick="window.location.href='{{ url_for('edit_quote', quote_id=quote.id) }}'">Edit</button>
                <button id="delete_quote_{{ quote.id }}" onclick="window.location.href='{{ url_for('delete_confirmation', quote_id=quote.id) }}'">Delete</button>
            </div>
        {% endfor %}
    </div>
    <button id="add_quote_button" onclick="window.location.href='{{ url_for('add_quote') }}'">Add Quote</button>
    <button id="favorites_button" onclick="window.location.href='{{ url_for('favorites') }}'">Favorites</button>
</body>
</html>
