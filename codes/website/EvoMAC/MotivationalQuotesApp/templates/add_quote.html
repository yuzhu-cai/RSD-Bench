<!--
This is the add quote page for the MotivationalQuotesApp. It allows users to input a new quote and author to submit.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
</head>
<body>
    <h1>Add a New Quote</h1>
    <form action="{{ url_for('add_quote') }}" method="post">
        <label for="quote_input">Quote:</label>
        <textarea id="quote_input" name="quote_input" required></textarea>
        <br>
        <label for="author_input">Author:</label>
        <input type="text" id="author_input" name="author_input" required>
        <br>
        <button type="submit" id="submit_quote_button">Submit Quote</button>
    </form>
    <button id="cancel_button" onclick="window.location.href='{{ url_for('home') }}'">Cancel</button>
</body>
</html>
