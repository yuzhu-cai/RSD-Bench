<!--
This is the login page for the MotivationalQuotesApp. It allows users to enter their credentials to log in.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        <label for="username_input">Username:</label>
        <input type="text" id="username_input" name="username" required>
        <br>
        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password" required>
        <br>
        <button type="submit" id="login_button">Login</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <button id="about_button" onclick="window.location.href='{{ url_for('about') }}'">About</button>
</body>
</html>
