'''
This is the register page for the SkillShare web application. 
It allows users to enter their credentials to create a new account.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username" required>
        <br>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" required>
        <br>
        <button type="submit" id="registerButton">Register</button>
    </form>
    <button id="loginButton" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
</body>
</html>
