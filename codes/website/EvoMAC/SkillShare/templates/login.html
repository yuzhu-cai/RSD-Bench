'''
This is the login page for the SkillShare web application. 
It allows users to enter their credentials to access their accounts.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('login_post') }}" method="post">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username" required>
        <br>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" required>
        <br>
        <button type="submit" id="loginButton">Login</button>
    </form>
    <button id="registerButton" onclick="window.location.href='{{ url_for('register') }}'">Register</button>
</body>
</html>
