'''
This file implements the frontend for the search post page of the PersonalFinanceBlog web application.
It allows users to navigate to specific category pages where posts related to different aspects of personal finance are listed.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Post</h1>
        <div>
            <button id="investment_button" onclick="window.location.href='{{ url_for('category_post', category_name='Investment') }}'">Investment</button>
            <button id="banking_button" onclick="window.location.href='{{ url_for('category_post', category_name='Banking') }}'">Banking</button>
            <button id="insurance_button" onclick="window.location.href='{{ url_for('category_post', category_name='Insurance') }}'">Insurance</button>
        </div>
        <div>
            <button id="back_button" onclick="window.location.href='{{ url_for('dashboard') }}'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
