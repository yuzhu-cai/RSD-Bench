'''
This file implements the frontend for the post details page of the PersonalFinanceBlog web application.
It displays detailed information about a specific post selected by the user.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <form action="{{ url_for('post_details', post_id=post.id) }}" method="POST">
            <div>
                <label for="post_title_field">Post Title:</label>
                <input type="text" id="post_title_field" name="post_title_field" value="{{ post.title }}" required>
            </div>
            <div>
                <label for="post_date">Post Date:</label>
                <input type="date" id="post_date" name="post_date" value="{{ post.date }}" required>
            </div>
            <div>
                <label for="post_category">Post Category:</label>
                <input type="text" id="post_category" name="post_category" value="{{ post.category }}" required>
            </div>
            <div>
                <label for="post_content">Post Content:</label>
                <textarea id="post_content" name="post_content" required>{{ post.content }}</textarea>
            </div>
            <div>
                <button type="submit" id="save_button">Save Changes</button>
                <button type="button" id="back_button" onclick="window.location.href='{{ url_for('dashboard') }}'">Back to Dashboard</button>
            </div>
        </form>
    </div>
</body>
</html>
