'''
This is the add income page for the ExpenseTracker web application. 
It allows users to input new income records.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Income</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="add-income-form">
        <h1>Add New Income</h1>
        <form action="{{ url_for('add_income') }}" method="post">
            <label for="income-amount">Income Amount:</label>
            <input type="number" id="income-amount" name="income-amount" step="0.01" required>
            <label for="income-date">Date of Income:</label>
            <input type="date" id="income-date" name="income-date" required>
            <label for="income-category">Category:</label>
            <select id="income-category" name="income-category" required>
                <option value="Salary">Salary</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" id="submit-income-button">Submit Income</button>
        </form>
    </div>
</body>
</html>
