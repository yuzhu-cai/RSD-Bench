'''
This is the dashboard page for the ExpenseTracker web application. 
It displays the user's expense overview and provides navigation to other functionalities.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="dashboard-header">
        <h1>Expense Dashboard</h1>
    </div>
    <div id="expense-summary">
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Balance: $<span id="balance">0.00</span></p>
    </div>
    <div>
        <button id="add-expense-button" onclick="window.location.href='{{ url_for('add_expense') }}'">Add Expense</button>
        <button id="view-expense-button" onclick="window.location.href='{{ url_for('view_expenses') }}'">View Expenses</button>
        <button id="add-income-button" onclick="window.location.href='{{ url_for('add_income') }}'">Add Income</button>
        <button id="report-button" onclick="window.location.href='{{ url_for('reports') }}'">Reports</button>
        <button id="logout-button" onclick="window.location.href='{{ url_for('login') }}'">Logout</button>
    </div>
</body>
</html>
