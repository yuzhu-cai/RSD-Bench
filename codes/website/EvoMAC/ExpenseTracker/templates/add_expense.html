'''
This is the add expense page for the ExpenseTracker web application. 
It allows users to input new expense records.
'''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="add-expense-form">
        <h1>Add New Expense</h1>
        <form action="{{ url_for('add_expense') }}" method="post">
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" name="expense-name" required>
            <label for="expense-amount">Amount Spent:</label>
            <input type="number" id="expense-amount" name="expense-amount" step="0.01" required>
            <label for="expense-date">Date of Expense:</label>
            <input type="date" id="expense-date" name="expense-date" required>
            <label for="expense-category">Category:</label>
            <select id="expense-category" name="expense-category" required>
                <option value="Clothing">Clothing</option>
                <option value="Food">Food</option>
                <option value="Housing">Housing</option>
                <option value="Transportation">Transportation</option>
            </select>
            <button type="submit" id="submit-expense-button">Submit Expense</button>
        </form>
    </div>
</body>
</html>
